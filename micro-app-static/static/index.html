<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- 引入 bootstrap -->
    <link
            href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <title>Jquery App</title>
</head>

<body>
<section id="jquery-app-container" style="padding: 20px; color: blue;"/>
</body>
<!-- 引入 jquery -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  const fetchVegetable = (cur, limit) => {
    return fetch(`https://api.justcome.cn/admin/1068068178288054272/scenics?offset=${cur}&limit=${limit}&includeShop=true`, {
      method: "get",
    }).then((res) => res.json());
  };

  /**
   * 请求接口数据，构建 HTML
   */
  async function buildHTML() {
    const result = await fetchVegetable(1, 10);
    const list = result.data;
    const html = `<table class="table">
  <thead>
    <tr>
      <th scope="col">名称</th>
      <th scope="col">图片</th>
      <th scope="col">时间</th>
      <th scope="col">状态</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    ${list
      .map(
        (item) => `
    <tr>
     <td>${item.name}</td>
      <td>
        <img style="width: 40px; height: 40px; border-radius: 100%;" src="${item.cover}"></img>
      </td>
      <td>${item.created_date}</td>
      <td>${item.status}</td>
      <td><a href="/menu/react/list">编辑</a></td>
    </tr>
      `
      )
      .join("")}
  </tbody>
</table>`;
    return html;
  }

  /**
   * 渲染函数
   * 两种情况：主应用生命周期钩子中运行 / 微应用单独启动时运行
   */
  const render = async ($) => {
    const html = await buildHTML();
    $("#jquery-app-container").html(html);
    return Promise.resolve();
  };

  // 独立运行时，直接挂载应用
  if (!window.__POWERED_BY_QIANKUN__) {
    render($);
  }

  ((global) => {
    /**
     * 注册微应用生命周期钩子函数
     * global[appName] 中的 appName 与主应用中注册的微应用名称一致
     */
    global["StaticMicroApp"] = {
      /**
       * bootstrap 只会在微应用初始化的时候调用一次，下次微应用重新进入时会直接调用 mount 钩子，不会再重复触发 bootstrap。
       * 通常我们可以在这里做一些全局变量的初始化，比如不会在 unmount 阶段被销毁的应用级别的缓存等。
       */
      bootstrap: () => {
        console.log("MicroJqueryApp bootstraped");
        return Promise.resolve();
      },
      /**
       * 应用每次进入都会调用 mount 方法，通常我们在这里触发应用的渲染方法
       */
      mount: () => {
        console.log("MicroJqueryApp mount");
        return render($);
      },
      /**
       * 应用每次 切出/卸载 会调用的方法，通常在这里我们会卸载微应用的应用实例
       */
      unmount: () => {
        console.log("MicroJqueryApp unmount");
        return Promise.resolve();
      },
    };

  })(window);
</script>
</html>
